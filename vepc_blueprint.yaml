tosca_definitions_version: cloudify_dsl_1_3

########################################################

imports:
  - http://getcloudify.org.s3.amazonaws.com/spec/aws-plugin/1.4.10/plugin.yaml
  - types/vepc.yaml
  - types/vepc_nodes.yaml

inputs:

  aws_access_key_id:
    description: YOUR AWS ACCESS KEY ID

  aws_secret_access_key:
    description: YOUR AWS SECRET ACCESS KEY

  ec2_region_name:
    default: eu-west-1

  ec2_region_endpoint:
    default: ec2.eu-west-1.amazonaws.com

  availability_zone:
    default: eu-west-1a

  use_existing_keypair:
    default: false

  key_name:
    default: vepc-blueprint-key

  private_key_path:
    default: ~/.ssh/vepc-blueprint-key.pem

  ami:
    description: >
      An AWS AMI. Tested with a Ubuntu 14.04 image.
    default: ami-a5f9f2c3 # Ubuntu Trusty hvm:ebs-ssd

  instance_type:
    description: >
      The AWS instance_type.
    default: t2.small # 1 vCPU core, 2 GiB RAM memory

  agent_user:
    description: >
      The username of the agent running on the instance created from the image.
    default: ubuntu

  vpc_id:
    type: string

  vpc_cidr_block:
    type: string

  subnet_id:
    type: string

  subnet_cidr:
    type: string

dsl_definitions:

    aws_config: &aws_config
      aws_access_key_id: { get_input: aws_access_key_id }
      aws_secret_access_key: { get_input: aws_secret_access_key }
      ec2_region_name: { get_input: ec2_region_name }
      ec2_region_endpoint: { get_input: ec2_region_endpoint }

node_templates:

  all_nodes_external:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      resource_id: all_nodes_external
      aws_config: *aws_config
      description: All vEPC Nodes External
      rules:
        - ip_protocol: icmp
          from_port: -1
          to_port: -1
          cidr_ip: 0.0.0.0/0
    relationships:
      - type: cloudify.aws.relationships.security_group_contained_in_vpc
        target: vpc

  all_nodes_internal:
    type: cloudify.aws.nodes.SecurityGroup
    properties:
      aws_config: *aws_config
      description: All vEPC Nodes Internal
      rules:
        - ip_protocol: tcp
          from_port: 0
          to_port: 65535
          cidr_ip: 0.0.0.0/0
        - ip_protocol: udp
          from_port: 161
          to_port: 162
          src_group_id: { get_property: [all_nodes_external, resource_id] }
        - ip_protocol: tcp
          from_port: 2380
          to_port: 2380
          src_group_id: { get_property: [all_nodes_external, resource_id] }
        - ip_protocol: tcp
          from_port: 4000
          to_port: 4000
          src_group_id: { get_property: [all_nodes_external, resource_id] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: all_nodes_external
      - type: cloudify.aws.relationships.security_group_contained_in_vpc
        target: vpc

  ran_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc

  sink_ip:
    type: cloudify.aws.nodes.ElasticIP
    properties:
      aws_config: *aws_config
      domain: vpc

  subnet:
    type: cloudify.aws.nodes.Subnet
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: subnet_id }
      cidr_block: { get_input: subnet_cidr }
      availability_zone: { get_input: availability_zone }
    relationships:
      - type: cloudify.aws.relationships.subnet_contained_in_vpc
        target: vpc

  vpc:
    type: cloudify.aws.nodes.VPC
    properties:
      aws_config: *aws_config
      use_external_resource: true
      resource_id: { get_input: vpc_id }
      cidr_block: { get_input: vpc_cidr_block }

  key:
    type: cloudify.aws.nodes.KeyPair
    properties:
      aws_config: *aws_config
      use_external_resource: { get_input: use_existing_keypair }
      resource_id: { get_input: key_name }
      private_key_path: { get_input: private_key_path }

  ran_vm:
    type: vepc.nodes.Server
    properties:
      aws_config: *aws_config
      instance_type: t2.large # 2 vCPU core, 8 GiB RAM memory
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_elastic_ip
        target: ran_ip
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_internal
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_external
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_contained_in_subnet
        target: subnet

  sink_vm:
    type: vepc.nodes.Server
    properties:
      aws_config: *aws_config
      instance_type: t2.large # 2 vCPU core, 8 GiB RAM memory
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_elastic_ip
        target: sink_ip
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_internal
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_external
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_contained_in_subnet
        target: subnet

  mme_vm:
    type: vepc.nodes.Server
    properties:
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_internal
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_external
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_contained_in_subnet
        target: subnet

  sgw_vm:
    type: vepc.nodes.Server
    properties:
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_internal
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_external
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_contained_in_subnet
        target: subnet

  pgw_vm:
    type: vepc.nodes.Server
    properties:
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_internal
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_external
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_contained_in_subnet
        target: subnet

  hss_vm:
    type: vepc.nodes.Server
    properties:
      aws_config: *aws_config
    relationships:
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_internal
      - type: cloudify.aws.relationships.instance_connected_to_security_group
        target: all_nodes_external
      - type: cloudify.aws.relationships.instance_connected_to_keypair
        target: key
      - type: cloudify.aws.relationships.instance_contained_in_subnet
        target: subnet

########################################################

  ran:
    type: vepc.nodes.ran
    relationships:
      - type: cloudify.relationships.contained_in
        target: ran_vm

  sgw:
    type: vepc.nodes.sgw
    relationships:
      - type: cloudify.relationships.contained_in
        target: sgw_vm

  mme:
    type: vepc.nodes.mme
    relationships:
      - type: cloudify.relationships.contained_in
        target: mme_vm
      - type: cloudify.relationships.depends_on
        target: ran_vm
      - type: cloudify.relationships.depends_on
        target: hss_vm
      - type: cloudify.relationships.depends_on
        target: sgw_vm
      - type: cloudify.relationships.depends_on
        target: pgw_vm

  hss:
    type: vepc.nodes.hss
    relationships:
      - type: cloudify.relationships.contained_in
        target: hss_vm

  pgw:
    type: vepc.nodes.pgw
    relationships:
      - type: cloudify.relationships.contained_in
        target: pgw_vm
      - type: cloudify.relationships.depends_on
        target: sgw_vm
      - type: cloudify.relationships.depends_on
        target: sink_vm

  sink:
    type: vepc.nodes.sink
    relationships:
      - type: cloudify.relationships.contained_in
        target: sink_vm

########################################################

outputs:
